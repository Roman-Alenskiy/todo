<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>ToDo</title>
</head>

<body>
    <div class="grid-y medium-grid-frame">
        <div class="header cell shrink medium-cell-block-container">
            <nav>
                <div class="nav-wrapper">
                    <a href="#" class="brand-logo">
                        <i class="material-icons">check_box</i>
                        ToDo
                    </a>
                    <a class="waves-effect waves-light left show-for-small-only" id="back-to-projects-list-btn"><i class="material-icons">arrow_back</i></a>
                </div>
            </nav>
        </div>
        <div class="content cell medium-auto medium-cell-block-container">
            <div class="grid-x">
                <div class="projects-list cell small-12 medium-4 large-3 medium-cell-block-y">
                    
                    <a class="btn-floating btn-large modal-trigger waves-effect waves-light show-for-small-only" id="add-project-btn" href="#new-project-modal"><i class="material-icons">add</i></a>
                   
                    <a class="waves-effect modal-trigger hide-for-small-only" id="new-project-btn" href="#new-project-modal">Add new project...</a>
                    <div class="divider hide-for-small-only"></div>
                    
                </div>
                <div class="project-page cell medium-8 large-9 medium-cell-block-y">
                    <div class="grid-container">
                        <div class="project-page-header">
                            <h4></h4>
                            <a class="waves-effect btn-flat project-btn modal-trigger" id="edit-project-btn" href="#edit-project-modal"><i class="material-icons">edit</i></a>
                            <a class="waves-effect btn-flat project-btn modal-trigger" id="delete-project-btn" href="#delete-project-modal"><i class="material-icons">delete_outline</i></a>
                        </div>
                        <div class="project-page-body">
                            <a class="waves-effect btn-flat modal-trigger" id="new-todo-btn" href="#new-todo-modal"><i class="material-icons left">add</i>Add new todo</a>
                            <ul class="collapsible expandable todo-container">
                            </ul>
                        </div>
                    </div>
                    <div class="placeholder-page">
                        <p>Please, select a project or</p>
                        <a class="modal-trigger" href="#new-project-modal">create a new one!</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modals -->
        <!-- New project -->
    <form id="new-project-modal" class="modal" novalidate>
        <div class="modal-content">
            <h4>Create new project</h4>
            <div class="input-field">
                <input id="project_name" type="text" class="validate" pattern=".*\S.*" autocomplete="off">
                <label for="project_name">Project name</label>
                <span class="helper-text" data-error="Name can't be blank!"></span>
            </div>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect btn-flat">Cancel</a>
            <button class="waves-effect btn-flat" id="create-project-btn" type="submit">Create</button>
        </div>
    </form>

        <!-- Edit project -->
    <form id="edit-project-modal" class="modal" novalidate>
        <div class="modal-content">
            <h4>Edit project</h4>
            <div class="input-field">
                <input id="edit_project_name" type="text" class="validate" pattern=".*\S.*" autocomplete="off">
                <label for="edit_project_name">Project name</label>
                <span class="helper-text" data-error="Name can't be blank!"></span>
            </div>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect btn-flat">Cancel</a>
            <button class="waves-effect btn-flat" id="update-project-btn" type="submit">Update</button>
        </div>
    </form>

        <!-- Delete project -->
    <form id="delete-project-modal" class="modal" novalidate>
        <div class="modal-content">
            <h4>Are you sure?</h4>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect btn-flat">Cancel</a>
            <button class="waves-effect btn-flat" id="delete-project-btn" type="submit">Yes</button>
        </div>
    </form>

        <!-- New todo -->
    <form id="new-todo-modal" class="modal" novalidate>
        <div class="modal-content">
            <h4>Create new todo</h4>
            <div class="input-field">
                <input id="todo_header" type="text" class="validate" pattern=".*\S.*" autocomplete="off">
                <label for="todo_header">Todo header</label>
                <span class="helper-text" data-error="Header can't be blank!"></span>
            </div>
            <div class="input-field">
                <textarea id="todo_body" class="materialize-textarea validate"></textarea>
                <label for="todo_body">Todo body</label>
            </div>
            <div class="switch">
                <label>
                  Important?
                  <input id="todo_importance" type="checkbox">
                  <span class="lever"></span>
                </label>
            </div>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect btn-flat">Cancel</a>
            <button class="waves-effect btn-flat" id="create-todo-btn" type="submit">Create</button>
        </div>
    </form>

        <!-- Edit todo -->
    <form id="edit-todo-modal" class="modal" novalidate>
        <div class="modal-content">
            <h4>Edit todo</h4>
            <div class="input-field">
                <input id="edit_todo_header" type="text" class="validate" pattern=".*\S.*" autocomplete="off">
                <label for="edit_todo_header">Todo header</label>
                <span class="helper-text" data-error="Header can't be blank!"></span>
            </div>
            <div class="input-field">
                <textarea id="edit_todo_body" class="materialize-textarea validate"></textarea>
                <label for="edit_todo_body">Todo body</label>
            </div>
            <div class="switch">
                <label>
                  Important?
                  <input id="edit_todo_importance" type="checkbox">
                  <span class="lever"></span>
                </label>
            </div>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect btn-flat">Cancel</a>
            <button class="waves-effect btn-flat" id="update-todo-btn" type="submit">Update</button>
        </div>
    </form>

    <!-- Script -->
    <script src="main.js"></script>
</body>

</html>
